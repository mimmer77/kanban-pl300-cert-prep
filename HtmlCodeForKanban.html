<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Certification Study Kanban</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(to bottom right, #ffe6f0, #e6f3ff);
            padding: 10px;
            margin: 0;
        }
        .kanban-board {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 8px;
            max-width: 95%;
            margin: 0 auto;
            align-items: flex-start;
        }
        .kanban-column {
            background: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            padding: 8px;
            width: 180px;
            min-height: 400px;
            flex-shrink: 0;
        }
        .kanban-column h2 {
            text-align: center;
            color: #ff66b2;
            font-size: 1rem;
            margin-bottom: 6px;
            min-height: 2.5rem; /* Fixed height for consistent alignment */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .kanban-card {
            background: #fff;
            border: 2px solid #66ccff;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 6px;
            cursor: move;
            transition: transform 0.2s;
        }
        .kanban-card:hover {
            transform: scale(1.05);
        }
        .kanban-card details {
            margin-top: 4px;
            color: #333;
        }
        .kanban-card summary {
            color: #ff6699;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .kawaii-emoji {
            font-size: 0.9rem;
            margin-right: 3px;
        }
        .time-estimate {
            font-size: 0.7rem;
            color: #ff6699;
            margin-left: 3px;
        }
        .subtask {
            margin: 3px 0;
        }
        .subtask input[type="checkbox"] {
            margin-right: 3px;
            accent-color: #ff66b2;
        }
        .subtask label {
            font-size: 0.7rem;
            color: #333;
        }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-center { text-align: center; }
        .text-pink-600 { color: #db2777; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .progress-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto 1rem;
            background: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        .progress-bar {
            height: 14px;
            background: #ff66b2;
            border-radius: 8px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl text-center text-pink-600 mb-4">ðŸŒ¸ Power BI Certification Study Kanban ðŸŒŸ</h1>
    <div class="progress-container">
        <p>Total Study Time: <span id="total-time">74h</span> | Completed: <span id="completed-time">0h</span> | Progress: <span id="progress-percent">0%</span></p>
        <div style="background: #f0f0f0; border-radius: 8px; overflow: hidden;">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
    </div>
    <div class="kanban-board">
        <div class="kanban-column" id="prepare-data">
            <h2>ðŸ“Š Prepare the Data</h2>
        </div>
        <div class="kanban-column" id="visualize-data">
            <h2>ðŸ“ˆ Visualize and Analyze Data</h2>
        </div>
        <div class="kanban-column" id="manage-secure">
            <h2>ðŸ”’ Manage and Secure Power BI</h2>
        </div>
        <div class="kanban-column" id="to-study">
            <h2>ðŸ“š To Study</h2>
        </div>
        <div class="kanban-column" id="mastered">
            <h2>ðŸŽ‰ Mastered</h2>
        </div>
    </div>

    <script>
        const tasks = [
            {
                id: '1',
                title: 'Connect to Data Sources',
                status: 'prepare-data',
                notes: 'Identify and connect to data sources or shared semantic model;Change data source settings (credentials, privacy levels);Choose DirectQuery or Import;Create and modify parameters',
                hours: 5
            },
            {
                id: '2',
                title: 'Profile and Clean Data',
                status: 'prepare-data',
                notes: 'Evaluate data (statistics, column properties);Resolve inconsistencies, null values, data quality issues;Resolve data import errors',
                hours: 6
            },
            {
                id: '3',
                title: 'Transform and Load Data',
                status: 'prepare-data',
                notes: 'Select column data types;Create and transform columns;Group and aggregate rows;Pivot, unpivot, transpose data;Convert semi-structured data to table;Create fact and dimension tables;Use reference or duplicate queries;Merge and append queries;Create keys for relationships;Configure data loading',
                hours: 8
            },
            {
                id: '4',
                title: 'Design Data Model',
                status: 'prepare-data',
                notes: 'Configure table and column properties;Implement role-playing dimensions;Define relationship cardinality and cross-filter direction;Create common date table;Use calculated columns and tables',
                hours: 7
            },
            {
                id: '5',
                title: 'DAX Calculations',
                status: 'prepare-data',
                notes: 'Create single aggregation measures;Use CALCULATE function;Implement time intelligence measures;Use basic statistical functions;Create semi-additive measures;Use quick measures;Create calculated tables or columns;Create calculation groups',
                hours: 10
            },
            {
                id: '6',
                title: 'Optimize Model',
                status: 'prepare-data',
                notes: 'Remove unnecessary rows and columns;Identify poorly performing measures, relationships, visuals;Reduce granularity',
                hours: 5
            },
            {
                id: '7',
                title: 'Create Reports',
                status: 'visualize-data',
                notes: 'Select appropriate visuals;Format and configure visuals;Apply and customize themes;Apply conditional formatting;Apply slicing and filtering;Configure report page;Choose paginated reports;Create visual calculations with DAX',
                hours: 8
            },
            {
                id: '8',
                title: 'Enhance Reports',
                status: 'visualize-data',
                notes: 'Configure bookmarks;Create custom tooltips;Edit visual interactions;Configure navigation;Apply sorting to visuals;Configure sync slicers;Group and layer visuals (Selection pane);Configure drill through;Configure export settings;Design for mobile devices;Enable personalized visuals;Design for accessibility;Configure automatic page refresh',
                hours: 8
            },
            {
                id: '9',
                title: 'Advanced Visuals',
                status: 'visualize-data',
                notes: 'Use Analyze feature;Use grouping, binning, clustering;Use AI visuals;Use reference lines, error bars, forecasting;Detect outliers and anomalies',
                hours: 6
            },
            {
                id: '10',
                title: 'Manage Workspaces',
                status: 'manage-secure',
                notes: 'Create and configure workspaces;Configure and update workspace apps;Publish, import, update items;Create dashboards;Choose distribution method;Configure subscriptions and data alerts;Promote or certify content;Identify gateway requirements;Configure semantic model refresh',
                hours: 6
            },
            {
                id: '11',
                title: 'Secure Power BI',
                status: 'manage-secure',
                notes: 'Assign workspace roles;Configure item-level access;Configure semantic model access;Implement row-level security roles;Configure row-level security group membership;Apply sensitivity labels',
                hours: 5
            }
        ];

        // Load tasks and checkbox states from localStorage or use defaults
        const savedTasks = JSON.parse(localStorage.getItem('kanbanTasks')) || tasks;
        const savedCheckboxes = JSON.parse(localStorage.getItem('checkboxStates')) || {};

        // Function to update progress bar and time estimates
        function updateProgress() {
            const totalSubtasks = tasks.reduce((sum, task) => sum + task.notes.split(';').length, 0);
            let completedSubtasks = 0;
            let completedHours = 0;

            savedTasks.forEach(task => {
                const subtaskStates = savedCheckboxes[task.id] || [];
                const subtasks = task.notes.split(';');
                const completed = subtaskStates.filter(state => state).length;
                completedSubtasks += completed;
                if (completed === subtasks.length) {
                    completedHours += task.hours;
                }
            });

            const totalHours = tasks.reduce((sum, task) => sum + task.hours, 0);
            const progressPercent = Math.round((completedSubtasks / totalSubtasks) * 100) || 0;

            document.getElementById('total-time').textContent = `${totalHours}h`;
            document.getElementById('completed-time').textContent = `${completedHours}h`;
            document.getElementById('progress-percent').textContent = `${progressPercent}%`;
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        }

        // Function to render tasks
        function renderTasks() {
            const columns = {
                'prepare-data': document.getElementById('prepare-data'),
                'visualize-data': document.getElementById('visualize-data'),
                'manage-secure': document.getElementById('manage-secure'),
                'to-study': document.getElementById('to-study'),
                'mastered': document.getElementById('mastered')
            };

            // Clear columns
            Object.values(columns).forEach(col => col.innerHTML = col.querySelector('h2').outerHTML);

            // Add tasks to columns
            savedTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'kanban-card';
                card.dataset.id = task.id;

                // Split notes into subtasks and create checkboxes
                const subtasks = task.notes.split(';');
                const subtaskStates = savedCheckboxes[task.id] || new Array(subtasks.length).fill(false);
                const subtaskHtml = subtasks.map((subtask, index) => `
                    <div class="subtask">
                        <input type="checkbox" id="${task.id}-${index}" ${subtaskStates[index] ? 'checked' : ''}>
                        <label for="${task.id}-${index}">${subtask.trim()}</label>
                    </div>
                `).join('');

                card.innerHTML = `
                    <span class="kawaii-emoji">ðŸŒŸ</span>${task.title} <span class="time-estimate">(${task.hours}h)</span>
                    <details>
                        <summary>Notes</summary>
                        ${subtaskHtml}
                    </details>
                `;
                columns[task.status].appendChild(card);

                // Add event listeners for checkboxes
                subtasks.forEach((_, index) => {
                    const checkbox = document.getElementById(`${task.id}-${index}`);
                    checkbox.addEventListener('change', () => {
                        savedCheckboxes[task.id] = savedCheckboxes[task.id] || new Array(subtasks.length).fill(false);
                        savedCheckboxes[task.id][index] = checkbox.checked;
                        localStorage.setItem('checkboxStates', JSON.stringify(savedCheckboxes));
                        updateProgress();
                    });
                });
            });

            // Update progress bar
            updateProgress();
        }

        // Initialize drag-and-drop
        document.querySelectorAll('.kanban-column').forEach(column => {
            new Sortable(column, {
                group: 'kanban',
                animation: 150,
                onEnd: function (evt) {
                    const taskId = evt.item.dataset.id;
                    const newStatus = evt.to.id;
                    const task = savedTasks.find(t => t.id === taskId);
                    if (task) {
                        task.status = newStatus;
                        localStorage.setItem('kanbanTasks', JSON.stringify(savedTasks));
                        renderTasks(); // Re-render to update progress
                    }
                }
            });
        });

        // Render initial tasks
        renderTasks();
    </script>
</body>
</html>
